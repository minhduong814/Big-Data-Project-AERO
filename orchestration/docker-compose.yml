services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - aero-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - aero-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - aero-network

  spark-master:
    image: apache/spark:3.5.0
    hostname: spark-master
    container_name: spark-master
    command: >
      bash -c "/opt/spark/sbin/start-master.sh && tail -f /opt/spark/logs/*"
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "8080:8080"
      - "7077:7077"
    networks:
      - aero-network

  spark-worker:
    image: apache/spark:3.5.0
    container_name: spark-worker
    command: >
      bash -c "/opt/spark/sbin/start-worker.sh spark://spark-master:7077 && tail -f /opt/spark/logs/*"
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=2
    ports:
      - "8083:8081"  # Map external port 8083 to internal port 8081 (WebUI)
    networks:
      - aero-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8082:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: aero-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
    networks:
      - aero-network

  prefect-server:
    image: prefecthq/prefect:2-latest
    hostname: prefect-server
    container_name: prefect-server
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - PREFECT_SERVER_API_HOST=0.0.0.0
    volumes:
      - ./prefect:/prefect
      - ../src:/app/src
      - ../config:/app/config
    networks:
      - aero-network

  aero-producer:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: aero-producer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - AERO_ENVIRONMENT=local
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC=flights-raw
      - GCP_PROJECT_ID=double-arbor-475907-s5
      - GOOGLE_APPLICATION_CREDENTIALS=/app/key/double-arbor-475907-s5-a5863b0c230a.json
      - PYTHONPATH=/app
    command: python src/extract/kafka_producer.py
    volumes:
      - ../src:/app/src
      - ../config:/app/config
      - ../key:/app/key
      - ../data:/app/data
    networks:
      - aero-network
    restart: on-failure

  aero-consumer:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: aero-consumer
    depends_on:
      kafka:
        condition: service_healthy
      spark-master:
        condition: service_started
    environment:
      - AERO_ENVIRONMENT=local
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC=flights-processed
      - GCP_PROJECT_ID=double-arbor-475907-s5
      - GOOGLE_APPLICATION_CREDENTIALS=/app/key/double-arbor-475907-s5-a5863b0c230a.json
      - PYTHONPATH=/app
    command: python src/load/kafka_consumer.py
    volumes:
      - ../src:/app/src
      - ../config:/app/config
      - ../key:/app/key
    networks:
      - aero-network
    restart: on-failure

  aero-pipeline:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: aero-pipeline
    depends_on:
      kafka:
        condition: service_healthy
      spark-master:
        condition: service_started
    environment:
      - AERO_ENVIRONMENT=local
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - SPARK_MASTER=spark://spark-master:7077
      - GCP_PROJECT_ID=double-arbor-475907-s5
      - GOOGLE_APPLICATION_CREDENTIALS=/app/key/double-arbor-475907-s5-a5863b0c230a.json
      - PYTHONPATH=/app
    volumes:
      - ../src:/app/src
      - ../config:/app/config
      - ../key:/app/key
      - ../data:/app/data
    networks:
      - aero-network
    # Don't auto-start - run manually with: docker-compose run aero-pipeline python src/main.py --mode <mode>
    profiles:
      - manual

networks:
  aero-network:
    driver: bridge